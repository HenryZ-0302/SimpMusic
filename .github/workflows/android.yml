name: Build release APK (FOSS)
on:
  workflow_dispatch:
  push:
    branches:
      - 'dev'
    paths-ignore:
      - 'README.md'
      - 'fastlane/**'
      - 'assets/**'
      - '.github/**/*.md'
      - '.github/FUNDING.yml'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [ dev ]
    paths-ignore:
      - 'README.md'
      - 'fastlane/**'
      - 'assets/**'
      - '.github/**/*.md'
      - '.github/FUNDING.yml'
      - '.github/ISSUE_TEMPLATE/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "zulu"
          cache: 'gradle'

      - name: Patch Discord RPC branding
        run: |
          sed -i 's/SimpMusic/HYMusic/g' core/service/kizzy/src/commonMain/kotlin/com/my/kizzy/DiscordRPC.kt
          sed -i '/Visit/d' core/service/kizzy/src/commonMain/kotlin/com/my/kizzy/DiscordRPC.kt

      - name: Generate HYMusic app icons
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick webp
          # Download the logo (use a hosted version)
          curl -o /tmp/hymusic_logo.png "https://fra.cloud.appwrite.io/v1/storage/buckets/683f1f620010ba0fa5b1/files/69007bc8001a28a7cea8/view?project=67ec0369002bd8a96885"
          # Generate different sizes
          for size in 48 72 96 144 192; do
            convert /tmp/hymusic_logo.png -resize ${size}x${size} /tmp/ic_launcher_${size}.png
          done
          # Copy to mipmap folders
          cp /tmp/ic_launcher_48.png composeApp/src/androidMain/res/mipmap-mdpi/ic_launcher.png
          cp /tmp/ic_launcher_72.png composeApp/src/androidMain/res/mipmap-hdpi/ic_launcher.png
          cp /tmp/ic_launcher_96.png composeApp/src/androidMain/res/mipmap-xhdpi/ic_launcher.png
          cp /tmp/ic_launcher_144.png composeApp/src/androidMain/res/mipmap-xxhdpi/ic_launcher.png
          cp /tmp/ic_launcher_192.png composeApp/src/androidMain/res/mipmap-xxxhdpi/ic_launcher.png
          # Also for round and foreground
          cp /tmp/ic_launcher_48.png composeApp/src/androidMain/res/mipmap-mdpi/ic_launcher_round.png
          cp /tmp/ic_launcher_72.png composeApp/src/androidMain/res/mipmap-hdpi/ic_launcher_round.png
          cp /tmp/ic_launcher_96.png composeApp/src/androidMain/res/mipmap-xhdpi/ic_launcher_round.png
          cp /tmp/ic_launcher_144.png composeApp/src/androidMain/res/mipmap-xxhdpi/ic_launcher_round.png
          cp /tmp/ic_launcher_192.png composeApp/src/androidMain/res/mipmap-xxxhdpi/ic_launcher_round.png
          cp /tmp/ic_launcher_48.png composeApp/src/androidMain/res/mipmap-mdpi/ic_launcher_foreground.png
          cp /tmp/ic_launcher_72.png composeApp/src/androidMain/res/mipmap-hdpi/ic_launcher_foreground.png
          cp /tmp/ic_launcher_96.png composeApp/src/androidMain/res/mipmap-xhdpi/ic_launcher_foreground.png
          cp /tmp/ic_launcher_144.png composeApp/src/androidMain/res/mipmap-xxhdpi/ic_launcher_foreground.png
          cp /tmp/ic_launcher_192.png composeApp/src/androidMain/res/mipmap-xxxhdpi/ic_launcher_foreground.png
          # Remove old webp files
          find composeApp/src/androidMain/res -name "ic_launcher*.webp" -delete

      - name: Update build product flavor
        run: |
          echo "" >> ./gradle.properties
          echo "isFullBuild=false" >> ./gradle.properties

      - name: Generate aboutLibraries.json
        run: ./gradlew exportLibraryDefinitions

      - name: Build release APK
        run: ./gradlew composeApp:assembleRelease

      - name: Check build-tools version
        shell: bash
        run: |
          BUILD_TOOL_VERSION=$(ls /usr/local/lib/android/sdk/build-tools/ | tail -n 1)
          echo "BUILD_TOOL_VERSION=$BUILD_TOOL_VERSION" >> $GITHUB_ENV
          echo Last build tool version is: $BUILD_TOOL_VERSION

      - uses: kevin-david/zipalign-sign-android-release@v2
        id: sign_app
        with:
          releaseDirectory: composeApp/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          zipAlign: true
        env:
            BUILD_TOOLS_VERSION: ${{ env.BUILD_TOOL_VERSION }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: composeApp/build/outputs/apk/release/*-signed.apk
